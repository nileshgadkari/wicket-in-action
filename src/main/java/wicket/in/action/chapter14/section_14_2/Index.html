<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<wicket:extend>
	<h2>14.2 Optimize your URLs for search engines and visitors</h2>
	<div class="section">
		<h3>14.2.1 The difference between a bookmarkable request and a session relative request</h3>
		<p></p>
		<div class="example">
			<table>
				<tr>
					<th>Session relative URL:</th>
					<td><a href="#" wicket:id="details1">link</a></td>
					<td wicket:id="url1"></td>
				</tr>
				<tr>
					<th>Bookmarkable URL:</th>
					<td><a href="#" wicket:id="details2">link</a></td>
					<td wicket:id="url2"></td>
				</tr>
			</table>
		</div>
	</div>
</wicket:extend>
</body>
</html>
