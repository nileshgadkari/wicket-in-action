<wicket:panel>
  <table>
    <thead>
      <tr>
        <th><wicket:message key="name">name</wicket:message></th>
        <th><wicket:message key="age">age</wicket:message></th>
        <th><wicket:message key="discount">discount</wicket:message></th>
        <th><wicket:message key="description">description</wicket:message></th>
        <th><wicket:message key="remove">remove</wicket:message></th>
      </tr>
    </thead>
    <form wicket:id="form">
      <tbody>
        <tr wicket:id="discounts">
          <td nowrap="nowrap"><span wicket:id="cheese.name">name</span></td>
          <td><input type="text" wicket:id="discount" size="6" /></td>
          <td><input type="text" wicket:id="description" /></td>
          <td><a href="#" wicket:id="remove"><img wicket:id="icon" /></a></td>
        </tr>
        <tr>
          <td colspan="4">
            <input type="submit" wicket:id="newButton" value="new" />
            <input type="submit" wicket:id="saveButton" value="save" />
          </td>
        </tr>
        <tr>
           <td colspan="4">
             <span wicket:id="feedback">[any feedback here]</span>
           </td>     
        </tr>
      </tbody>
    </form>
  </table>
  <form wicket:id="importForm">
    <input type="file" wicket:id="file" />
    <input wicket:id="import" type="submit" value="import" />
  </form>
</wicket:panel>
